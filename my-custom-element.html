<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id="my-custom-element">
  <template>
    <style>
      :host {
        display: block;
      }
      /* Input borders for the dropdown menu */
      paper-dropdown-menu {
        --paper-input-container-input: {
          box-sizing: border-box;
          border: 1px solid var(--paper-grey-400);
          border-bottom: 0;
          border-right: 0; /* This is */
          padding: 0.5rem;
        };
      }
    </style>

    <paper-input label="Input inside custom element"></paper-input>

    <paper-dropdown-menu label="Dropdown inside custom element">
      <paper-listbox class="dropdown-content">
        <paper-item>Item 1</paper-item>
        <paper-item>Item 2</paper-item>
        <paper-item>Item 3</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    Polymer({
      is: 'my-custom-element',
    });
  </script>
</dom-module>
