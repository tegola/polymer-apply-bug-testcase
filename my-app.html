<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-view1.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;

        /* Set mixins to have all borders on inputs ------------------------ */

        /* Reposition label */
        --paper-input-container-label: {
          top: calc(0.5rem + 1px);
          left: calc(0.5rem + 1px);
        };
        --paper-input-container-label-floating: {
          top: 0;
          left: 0;
        };

        /* Add borders and padding, and reduce margin to underline */
        --paper-input-container-input: {
          box-sizing: border-box;
          padding: 0.5rem;
          border: 1px solid var(--paper-grey-400);
          border-bottom: 0;
        };

        /* Use the underline as the bottom border */
        --paper-input-container-underline: {
          border-color: var(--paper-grey-400);
          margin-bottom: 1px;
        };

        /*
          Add borders to paper-dropdown-menu arrow section too.
          Since there is no mixin to override the the input section, we set
          that in my-view1.html (for dropdowns in that view).
         */
        --paper-dropdown-menu-icon: {
          border-top: 1px solid var(--paper-grey-400);
          border-right: 1px solid var(--paper-grey-400);
          padding: 0.5rem;
        };
      }
      
      my-view1 {
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <my-view1 name="view1"></my-view1>
  </template>

  <script>
    Polymer({
      is: 'my-app',
    });
  </script>
</dom-module>
