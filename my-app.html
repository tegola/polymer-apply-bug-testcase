<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-view1.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;

        /* Set mixins to have all borders on inputs ------------------------ */

        /* Reposition label */
        --paper-input-container-label: {
          top: calc(0.5rem + 1px);
          left: calc(0.5rem + 1px);
        };
        --paper-input-container-label-floating: {
          top: 0;
          left: 0;
        };

        /* Add borders and padding, and reduce margin to underline */
        --paper-input-container-input: {
          box-sizing: border-box;
          margin-bottom: -1px;
          border: 1px solid var(--paper-grey-400);
          padding: 0.5rem;
        };

        /* Hide underline when not focused */
        --paper-input-container-underline: {
          border: 0;
        };

        /*
          Add borders to paper-dropdown-menu arrow section too.
          Since there is no mixin to override the the input section, we set
          that in shared-styles.html (for all dropdowns) and in
          my-custom-element.html (for that element only). See the relative files.
         */
        --paper-dropdown-menu-icon: {
          margin-bottom: -1px;
          border: 1px solid var(--paper-grey-400);
          border-left: 0;
          padding: 0.5rem;
        };
      }

    </style>

    <my-view1 name="view1"></my-view1>
  </template>

  <script>
    Polymer({
      is: 'my-app',
    });
  </script>
</dom-module>
