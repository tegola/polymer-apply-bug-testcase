<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="my-custom-element.html">

<dom-module id="my-view1">
  <template>
    <style>

      /* Input borders in dropdown menus */
      paper-dropdown-menu {
        --paper-input-container-input: {
          box-sizing: border-box;
          margin-bottom: -1px;
          border: 1px solid var(--paper-grey-400);
          border-right: 0;
          padding: 0.5rem;
        };
      }


      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <p>Inputs <strong>shouldn't</strong> have the right border, but they do, with <code>useNativeCSSProperties: true</code>.</p>

      <paper-input label="Normal input"></paper-input>

      <paper-dropdown-menu label="Normal dropdown">
        <paper-listbox class="dropdown-content">
          <paper-item>Item 1</paper-item>
          <paper-item>Item 2</paper-item>
          <paper-item>Item 3</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <br><br>

      <my-custom-element></my-custom-element>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
    });
  </script>
</dom-module>
