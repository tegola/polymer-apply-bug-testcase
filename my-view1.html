<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="my-custom-element.html">

<dom-module id="my-view1">
  <template>
    <style>
      :host {
        display: block;
      }

      code {
        background-color: #f2f2f2;
        padding: 0 0.25em;
      }

      /* Input borders in dropdown menus */
      paper-dropdown-menu {
        --paper-input-container-input: {
          box-sizing: border-box;
          border: 1px solid var(--paper-grey-400);
          border-bottom: 0;
          border-right: 0; /* This */
          padding: 0.5rem;
        };
      }
    </style>

    <h3>What to look for</h3>
    <p>Inputs are missing the right border, <strong>but they shouldn't</strong>.</p>

    <h3>Cause</h3>
    <p><code>--paper-input-container-input</code> is bleeding out of the <code>paper-dropdown-menu</code> selector (specified in <code>my-view1</code> and <code>my-custom-element</code>), when using <code>useNativeCSSProperties: true</code>. No problems with <code>useNativeCSSProperties: false</code></p>

    <paper-input label="Normal input"></paper-input>

    <paper-dropdown-menu label="Normal dropdown">
      <paper-listbox class="dropdown-content">
        <paper-item>Item 1</paper-item>
        <paper-item>Item 2</paper-item>
        <paper-item>Item 3</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>

    <br><br>

    <my-custom-element></my-custom-element>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
    });
  </script>
</dom-module>
